<!DOCTYPE html>
<html>

<head>

	<title>Process | Porto - Responsive HTML5 Template</title>


	<!-- Vendor CSS -->
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/animate/animate.min.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/theme-elements.css">

	<!-- Skin CSS -->
	<link rel="stylesheet" href="css/skins/default.css">



</head>

<body>

	<div class="body">
		<div role="main" class="main">
			<div class="container">
				<div class="row">
					<div class="col">
						<h4 class="mb-2 mt-5">Connecting Line</h4>

						<div class="row process process-connecting-line my-5">
							<div class="connecting-line appear-animation" data-appear-animation="fadeIn"></div>
							<div class="process-step col-lg-4 mb-5 mb-lg-4 appear-animation"
								data-appear-animation="fadeInRightShorter" data-appear-animation-delay="600">
								<div class="process-step-circle">
									<strong class="process-step-circle-content">1</strong>
								</div>
								<div class="process-step-content">
									<h4 class="mb-1 text-4 font-weight-bold">First Step</h4>
								</div>
							</div>
							<div class="process-step col-lg-4 mb-5 mb-lg-4 appear-animation"
								data-appear-animation="fadeInRightShorter" data-appear-animation-delay="800">
								<div class="process-step-circle">
									<strong class="process-step-circle-content">2</strong>
								</div>
								<div class="process-step-content">
									<h4 class="mb-1 text-4 font-weight-bold">Second Step</h4>
								</div>
							</div>
							<div class="process-step col-lg-4 mb-5 mb-lg-4 appear-animation"
								data-appear-animation="fadeInRightShorter" data-appear-animation-delay="1000">
								<div class="process-step-circle">
									<strong class="process-step-circle-content">3</strong>
								</div>
								<div class="process-step-content">
									<h4 class="mb-1 text-4 font-weight-bold">Third Step</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Vendor -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery.appear/jquery.appear.min.js"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="js/theme.js"></script>


	<!-- Theme Initialization Files -->
	<script src="js/theme.init.js"></script>



</body>

</html>
